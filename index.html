<!DOCTYPE html>

<head>

    <title>Crud</title>
    <link rel="stylesheet" href="./style.css">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header-top">
                <!-- <div class="info-wrap">
                    <span class="info-wrap__title">c</span>

                    <h2><span>CR</span><span>UD</span></h2>
                </div>
                <!-- <div class="wba">
                    <h2>WebBrain...</h2>
                </div> -->
                <div class="icons">
                    <div class="desc d1">create</div>
                    <div class="desc d3">read</div>
                    <div class="desc d2">update</div>
                    <div class="desc d4">delete</div>
                </div>
                <div class="wba">
                    <h2>WebBrain...</h2>
                </div>
                <div class="iconss">
                    <i class="icon-white fa-solid fa-pen"></i>

                    <i class="icon fa-solid fa-trash-can"></i>
                </div>
                
            </div>
            <div class="logo" >
                <img  src="./photo_2022-08-16_18-44-13.jpg" alt="logo">
            </div>

    </header>
    <main class="main-content container">
        <div class="inner">
            <pre class="inner__info">No  Name</pre>
            <p class="inner__info">Email</p>
            <p class="inner__info">Phone</p>
            <p class="inner__info inner__info-right">Add</p>
            <p class="inner__info">Save us </p>
        </div>
        <div class="input-wrap">
            <input class="input" type="text" id="nameInput" required placeholder="Write your  Name....">
            <input class="input" type="text" id="emailInput" required placeholder="Write your  Email....">
            <input class="input" type="number" id="telInput" required placeholder="Write your Phone....">
            <button class="btn addBtn" id="addBtn">Add</button>
            <button class="btn btnLeft" id="save">Save</button>
        </div>
        <div id="main"></div>
    </main>
    <script src="./main.js"></script>
